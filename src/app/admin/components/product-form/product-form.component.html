<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="form-group">
        <label for="title">Title</label>
        <input #title="ngModel"
              [(ngModel)]="product.title"
              name="title"
              id="title"
              type="text"
              class="form-control"
              required>
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
          Title is invalid!
        </div>
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
          <span class="input-group-addon">$</span>
          <input #price="ngModel"
                [(ngModel)]="product.price"
                name="price"
                id="price"
                type="number"
                class="form-control"
                required>
        </div>
        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
          Price is invalid!
        </div>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select #category="ngModel"
                [(ngModel)]="product.category"
                name="category"
                id="category"
                class="form-control"
                required>
          <option value=""></option>
          <option *ngFor="let c of categories$ | async" [value]="c.key">{{ c.name }}</option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
          Category is invalid!
        </div>
      </div>

      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input #imageUrl="ngModel"
              [(ngModel)]="product.imageUrl"
              name="imageUrl"
              id="imageUrl"
              type="text"
              class="form-control"
              required>
        <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
          Image URL is invalid!
        </div>
      </div>

      <button class="btn btn-primary">Save</button>
      <button class="btn btn-danger float-right" type="button" (click)="delete()" *ngIf="this.productId">Delete</button>
    </form>
  </div>
  <div class="col-md-6">
    <product-card [product]="product" [showActions]="false"></product-card>
  </div>
</div>
